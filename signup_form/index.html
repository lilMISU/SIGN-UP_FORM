<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="forImage">
                <div class="semi-transparent">
                    <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin logo" height="100px">
                    <h1>ODIN</h1>
                </div>               
            </div>
            <div class="forFooter">
                <p class="p-footer">Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" class="a-footer">Halie West</a> on <a href="unsplash.com" class="a-footer">Unsplash</a></p>
            </div>
            
        </div>

        <div class="right">
            <div class="first">
                <h3>
                    This is not a real online service! You know you need something <br>
                    like this in your life to help you realise your deepest dreams. <br>
                    Sign up <em>now</em> to get started.
                    <br><br>
                    You <em>know</em> you want to.
                </h3>
            </div>

            <form action="" method="post">
                <div class="second">
                    <h3 style="margin-left: 50px;">Let's do this!</h3>
                    <div class="form-main-div">
                        <div class="form-divs">
                            <div class="form-div">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name">
                            </div>

                            <div class="form-div">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>

                            <div class="form-div">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                                <p id="error">*passwords do not match</p>
                            </div>

                        </div>
                        <div class="form-divs">
                            <div class="form-div">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name">
                            </div>

                            <div class="form-div">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="phone">
                            </div>

                            <div class="form-div">
                                <label for="password_confirm">CONFIRM PASSWORD</label>
                                <input type="password" id="password_confirm" name="password_confirm" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="third">
                    <button type="submit" class="btn-green">Create Account</button>
                </div>
            </form>
            <div class="hyperlink">
                <p>Already have an account? <a href="" class="login">Log in</a></p>
            </div>



        </div>

    </div>

</body>

</html>
